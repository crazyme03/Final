<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="final.css">
    <script src="Final.js"></script>
  </head>
  <body id="ticTacBody">
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <div class="row">
        <div class="box" id="a0" onClick = "toe(0);"></div>
        <div class="box" id="a1" onClick = "toe(1);"></div>
        <div class="box" id="a2" onClick = "toe(2);"></div>
      </div>
      <div class="row">
        <div class="box" id="a3" onClick = "toe(3);"></div>
        <div class="box" id="a4" onClick = "toe(4);"></div>
        <div class="box" id="a5" onClick = "toe(5);"></div>
      </div>
      <div class="row">
        <div class="box" id="a6" onClick = "toe(6);"></div>
        <div class="box" id="a7" onClick = "toe(7);"></div>
        <div class="box" id="a8" onClick = "toe(8);"></div>
      </div>
    </div>
  </body>
</html>
